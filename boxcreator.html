    <section class="user">
      <h1>Boxes Creator</h1>
      <br>
      <form >
        <div class="grouper">
          <p>Please enter how many boxes you wanted to create:</p>
          <input type="text" id="boxNum" placeholder="eg. 1, 2, 3,..." required>
        </div>
        
        <div class="grouper">
          <p>Select a shape:</p>
          <input type="radio" name="shape" id="square" checked> <label for="square">Square</label>
          <input type="radio" name="shape" id="circle"> <label for="circle">Circle</label>
        </div>
        
        <div class="grouper">
          <p>Please select your desired colour:</p>
          <input type="color" id="color" value="#2d4777">
        </div>
  
        <button onclick="formValid()">Generate</button>
      </form>
      
    </section>
    
    <section class="boxes">
    </section>
